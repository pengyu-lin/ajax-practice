<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <section>
      <h2>註冊功能</h2>
      <label for="createAccount">帳號:</label>
      <input type="email" class="createAccount" id="createAccount" />
      <br />
      <label for="createPassword">密碼:</label>
      <input type="password" class="createPassword" id="createPassword" />
      <br />
      <button type="submit" class="create">註冊</button>
    </section>

    <section>
      <h2>登入功能</h2>
      <label for="loginAccount">帳號:</label>
      <input type="email" class="loginAccount" id="loginAccount" />
      <br />
      <label for="loginPassword">密碼:</label>
      <input type="password" class="loginPassword" id="loginPassword" />
      <br />
      <button type="submit" class="login">送出</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="all.js"></script>
  </body>
</html>
